<!DOCTYPE html>

<!--
    This is an HTML page that contains a CSS and a Javascript file.
    
    Run this sample by clicking the 'Preview' button on top;
    a new tab will open with the current page open.

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cost Calculator CodeCal</title>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <script src="js/jquery-2.1.0.js"></script>
        <script src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    
    <body>
        <h1 class="alert alert-warning">Lets Get Real</h1>
        <div class="page-header"> 
            Welcome and lets get real on your investments!!! <br>
        
            Please enter the amount and the year invested.
        </div>
        <div class="panel panel-default">
        <div class="panel-heading">Worksheet</div>
            <table id="workTable" class="table" style="width:500px"> 
                <thead>
                <tr>
                    <td colSpan="4">
                        <button type="button" id="add" class="btn btn-default">Add</button>
                    </td>
                </tr>
                <tr>
                    <th>Amount</th>
                    <th>Year</th>
                    <th>Current Value</th>
                </tr>
                </thead>
                
                
                <tr id="repeater">
                    <td>
                        <div class="input-group">
                            <input type="text" id="amount" class="form-control" value="100"></input>
                            <span class="input-group-addon">.00</span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="number" id="year" class="form-control" value="100"></input>
                            <span class="input-group-addon">.00</span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="number" readonly="true" class="form-control" value="100"></input>
                            <span class="input-group-addon">.00</span>
                        </div>
                    </td>
                    
                </tr>
                
            </table>
        </div>
        <p class="tagline"></p>
        
        <!-- load scripts at the bottom of your page -->
        <script src="js/brain.js"></script>
    </body>
</html>
